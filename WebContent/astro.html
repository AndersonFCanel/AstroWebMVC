<head>
<meta charset="UTF-8">
<title>Astro Web</title>
</head>
<body>

	<div class="container-fluid">
		<div class="fundo">
			<div class="corpo-Astro-home">
				<div class="panel panel-default" id="cabecalho">
					<div class="panel-heading">
						<h1>Astro Web</h1>
					</div>
				</div>

				<div class="row content" id="conteudo">

					<div class="col-md-3 "></div>
					<div class="col-md-6 ">
						<form id="form" data-toggle="validator" role="form" method="get"
							action="AstroController">
							<div class="AstroForm">
								Preencha seu nome e sua idade:

								<div class="form-group">
									<label for="nome" class="control-label">Nome: </label> <input
										id="nome" class="form-control"
										placeholder="Digite a nome aqui..." type="text" name="nome">
								</div>

								<div class="form-group">
									<label for="idade" class="control-label">Idade: </label> <input
										type="text" class="form-control" id="idade" name="idade"
										placeholder="Digite sua idade aqui ...">
								</div>
							</div>
					</div>
					<div class="col-md-3 "></div>
				</div>
				</br>

				<div class="row content">
					<div class="col-md-3 "></div>
					<div class="col-md-6 ">
						<div class="horoscopo">
							</br></br> Gostaria de saber seu horoscopo chinês baseado em sua idade?
							
							<div class="btn-group-toggle" data-toggle="buttons">
								<label class="btn btn-warning btn-lg "> <input
									type="checkbox" id="sim" id="verHoroscopo" name="verHoroscopo"
									value="sim"> SIM
								</label>
							</div>
							</br>

						</div>
					</div>

					</br> </br>
				</div>
				<div class="row">
					<div class="col-md-3 "></div>
					<div class="col-md-6 ">
						<button type="submit" class="btn btn-warning btn-lg btn-block">Enviar</button>
					</div>
					<div class="col-md-3 "></div>
				</div>
			</div>
			</form>
		</div>

	</div>
